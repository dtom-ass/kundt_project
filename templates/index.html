<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kundt Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='chart.min.js') }}"></script>

</head>
<body>
  <header>
    <h1>Kundt Project</h1>
  </header>

  <main class="container">
    <form id="soundForm">
      <div class="input-row">
        <label>Frecuencia 1 (Hz):</label>
        <input type="number" id="f1" value="440" min="20" max="20000">
        <label>Fase 1 (°):</label>
        <input type="number" id="p1" value="0">
        <button type="button" class="play-btn" data-mode="onda1">Onda 1</button>
      </div>

      <div class="input-row">
        <label>Frecuencia 2 (Hz):</label>
        <input type="number" id="f2" value="440" min="20" max="20000">
        <label>Fase 2 (°):</label>
        <input type="number" id="p2" value="180">
        <button type="button" class="play-btn" data-mode="onda2">Onda 2</button>
      </div>

      <button type="button" id="mixBtn" class="main-btn">Reproducir mezcla</button>
      <p id="status"></p>
    </form>

    <!-- Tres gráficos separados -->
    <div class="chart-grid">
      <div class="chart-card">
        <h3>Onda 1</h3>
        <canvas id="wave1Chart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Onda 2</h3>
        <canvas id="wave2Chart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Mezcla</h3>
        <canvas id="mixedChart"></canvas>
      </div>
    </div>
  </main>

  <script>
    const configBase = (color, label) => ({
      type: "line",
      data: { labels: [], datasets: [{ label, borderColor: color, data: [], borderWidth: 1, pointRadius: 0 }] },
      options: {
        animation: false,
        scales: { y: { min: -1, max: 1 }, x: { display: false } },
        plugins: { legend: { display: false } },
      },
    });

    const charts = {
      wave1: new Chart(document.getElementById("wave1Chart"), configBase("red", "Onda 1")),
      wave2: new Chart(document.getElementById("wave2Chart"), configBase("green", "Onda 2")),
      mixed: new Chart(document.getElementById("mixedChart"), configBase("blue", "Mezcla")),
    };

    const statusText = document.getElementById("status");

    async function reproducir(modo) {
      statusText.textContent = "Reproduciendo...";
      const f1 = document.getElementById("f1").value;
      const f2 = document.getElementById("f2").value;
      const p1 = document.getElementById("p1").value;
      const p2 = document.getElementById("p2").value;
      const formData = new URLSearchParams({ f1, f2, p1, p2, modo });

      try {
        const res = await fetch("/play", { method: "POST", body: formData });
        const data = await res.json();

        charts.wave1.data.labels = data.time;
        charts.wave2.data.labels = data.time;
        charts.mixed.data.labels = data.time;

        charts.wave1.data.datasets[0].data = data.wave1;
        charts.wave2.data.datasets[0].data = data.wave2;
        charts.mixed.data.datasets[0].data = data.mixed;

        Object.values(charts).forEach(c => c.update());
        statusText.textContent = "Listo ✅";
      } catch (err) {
        statusText.textContent = "Error: " + err.message;
      }
    }

    document.querySelectorAll(".play-btn").forEach(btn =>
      btn.addEventListener("click", () => reproducir(btn.dataset.mode))
    );

    document.getElementById("mixBtn").addEventListener("click", () => reproducir("mezcla"));
  </script>
</body>
</html>
